  buildElectron:
    strategy:
      matrix:
        os-versions: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os-versions }}
    needs: GenTag
    steps:
      - name: if win/linux
        shell: bash
        id: winlin
        run: |
          if [[ "${{ matrix.os-versions }}" == "windows-latest" ]]; then
            echo "artifacts=dist/electron/Packaged/Tachidesk-VUI-win-*.exe,dist/electron/Packaged/Tachidesk-VUI-win-*.msi" >> $GITHUB_OUTPUT
          else
            echo "artifacts=dist/electron/Packaged/Tachidesk-VUI-linux-*.*" >> $GITHUB_OUTPUT
          fi
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "npm"
      - run: npm ci
      - run: npm run buildElectron
      - name: Upload CI Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: "true"
          artifacts: ${{ steps.winlin.outputs.artifacts }}
          tag: ${{ needs.GenTag.outputs.value }}
