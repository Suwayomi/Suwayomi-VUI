name: Build
on:
  push:
    branches: ['Release']
defaults:
  run:
    shell: bash
jobs:
  GenTag:
    outputs:
      value: ${{steps.GenTagName.outputs.value}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate Tag Name
        id: GenTagName
        run: |
          genTag="r$(git rev-list HEAD --count)"
          echo "$genTag"
          echo "value=$genTag" >> $GITHUB_OUTPUT
  build:
    needs: GenTag
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Use bun 1.1.0
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install bun dependencies
        run: bun i
      - run: bun run build
      - run: echo "${{ needs.GenTag.outputs.value }}" > ./build/revision
      - run: sed -i "s@BUILD_VERSION_PLACEHOLDER@${{ needs.GenTag.outputs.value }}@" ./build/index.html
      - run: bun run build-md5
      - uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ needs.GenTag.outputs.value }}
          path: |
            ./build/
            ./buildZip/md5sum
  web:
    needs:
      - build
      - GenTag
    runs-on: ubuntu-latest
    steps:
      - name: get Build files
        uses: actions/download-artifact@v4
        with:
          name: build-files-${{ needs.GenTag.outputs.value }}
          path: ./
      - name: Generate zip
        working-directory: ./build
        run: zip -r  Suwayomi-VUI-Web-${{ needs.GenTag.outputs.value }}.zip ./*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./build/Suwayomi-VUI-Web-${{ needs.GenTag.outputs.value }}.zip
            ./buildZip/md5sum
          name: ${{ needs.GenTag.outputs.value }}
          tag_name: ${{ needs.GenTag.outputs.value }}
          body: ''
          draft: false
          prerelease: false
  docker:
    strategy:
      max-parallel: 1
      matrix:
        theme:
          - 'crimson'
          - 'gold-nouveau'
          - 'hamlindigo'
          - 'modern'
          - 'rocket'
          - 'sahara'
          - 'seafoam'
          - 'skeleton'
          - 'vintage'
          - 'wintry'
          - ''
    needs:
      - build
      - GenTag
    runs-on: ubuntu-latest
    steps:
      - name: Check out Dockerfile
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Dockerfile
      - name: get Build files
        uses: actions/download-artifact@v4
        with:
          name: build-files-${{ needs.GenTag.outputs.value }}
          path: ./
      - name: Replace theme in the HTML files to generate differant theme builds
        if: ${{ matrix.theme != '' }}
        uses: richardrigutins/replace-in-files@v2
        with:
          files: '**/*.html'
          search-text: data-theme='skeleton'
          replacement-text: data-theme='${{ matrix.theme }}'
          encoding: utf8
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository_owner }}/${{ github.event.repository.name }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64, linux/arm/v6, linux/arm/v7, linux/arm64, linux/386, linux/ppc64le, linux/s390x
          context: .
          build-args: version=${{ needs.GenTag.outputs.value }}
          push: true
          tags: |
            ghcr.io/${{ steps.string.outputs.lowercase }}:latest${{ matrix.theme }},
            ghcr.io/${{ steps.string.outputs.lowercase }}:${{ needs.GenTag.outputs.value }}${{ matrix.theme }},
            ${{ steps.string.outputs.lowercase }}:latest${{ matrix.theme }},
            ${{ steps.string.outputs.lowercase }}:${{ needs.GenTag.outputs.value }},
