name: BuildElectron

on:
  pull_request:
    branches: ["Release"]

jobs:
  gentag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate Tag Name
        shell: bash
        run: |
          genTag="r$(git rev-list HEAD --count)"
          echo "$genTag"
          echo "$genTag" > GenTagName.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: GenTagName
          path: GenTagName.txt
