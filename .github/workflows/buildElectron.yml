  buildwindows:
    runs-on: windows-latest
    needs: gentag
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v3
        with:
          name: GenTagName
      - name: Generate Tag Name
        shell: bash
        id: GenTagName
        run: |
          genTag="cat GenTagName.txt"
          echo "value=$genTag" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: "npm"
      - run: npm ci
      - run: npm run buildElectron
      - name: Rename release files
        shell: bash
        run: |
          cd dist/electron/Packaged/
          for f in Tachidesk-VUI.*; do mv "${f}" "${f/Tachidesk-VUI./Tachidesk-VUI-Windows.}"; done;
      - name: Upload CI Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/electron/Packaged/Tachidesk-VUI-Windows.*"
          tag: ${{ steps.GenTagName.outputs.value }}
