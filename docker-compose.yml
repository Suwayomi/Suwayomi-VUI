version: '3.7'
services:

  tachideskvui-dev:
    build:
      context: .
      target: 'develop-stage'
    ports:
      - '443:443'
    volumes:
      - '.:/app'
    command: /bin/sh -c "npm i && quasar dev -m pwa"
    restart: unless-stopped

  tachideskvui-prod:
    build:
      context: .
    ports:
      - '9013:80'
    restart: unless-stopped
